<!doctype html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Cash Register</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
		<script src="click.js"></script>
	</head>
	<style>
	
	table#table1 {
	 background-color:border: 1px solid black;
	 border: 1px solid black;
	 position: relative;
	}

	</style>

	<body ng-app="buttons" ng-controller="buttonCtrl"> 
		<div class="container-fluid">
			<h1>Cash Register (with buttons)</h1>
			<div id="buttons" >
				<div ng-repeat="button in buttons">
					<div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px"><button id="{{button.buttonID}}" ng-click="buttonClick($event,'button.buttonID','button.label',prices[buttonID].price);" >{{button.label}}</button></div>
				</div>
			</div>
			<div style="float:right" id="priceList" class="priceList">
				<TABLE id="table1" class="itemTable">
					<tr ng-repeat="item in currenT" ng-click="removeItem($event, 'item.buttonID')" id="{{item.buttonID}}">
						<td id="{{item.buttonID}}">{{item.label}}</td>
						<td id="{{item.buttonID}}">{{item.Amount}}</td>
						<td id="{{item.buttonID}}">${{item.price * item.Amount}}</td>
						<span>Total:</span><span>${{total}}</span> 
					</tr>
				</TABLE>
			</div>
		</div>
	</body>
</html>
